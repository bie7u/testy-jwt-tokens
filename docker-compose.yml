version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production-abc123xyz
    command: >
      sh -c "python manage.py migrate &&
             python manage.py seed_users &&
             python manage.py runserver 0.0.0.0:8000"

  frontend-intranet:
    build:
      context: ./frontend-intranet
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend

  frontend-customer:
    build:
      context: ./frontend-customer
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
